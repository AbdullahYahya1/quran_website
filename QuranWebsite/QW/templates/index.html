{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QU chat</title>
    <script type="module" crossorigin src="{% static 'index-z-LfXzI6.js' %}"></script>
    <link rel="stylesheet" crossorigin href="{% static 'index-CaUlgLF1.css' %}">
  </head>
  <body>
    <div style="position: absolute; top: 0; right: 0; padding: 10px;">
      {% if request.user.is_authenticated %}
        <span style="margin-right: 15px;">{{ request.user }}</span>
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="cursor: pointer;">Logout</button>
        </form>
      {% endif %}
    </div>
    
    <div id="root"></div>
  </body>
</html>
